<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange=optionChanged(this.value)></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" style="list-style-type: none;" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <!--<script src="./static/js/bonus.js"></script> -->
  <script>
    //------------------------------------------
    // List for the dropdown
    //------------------------------------------
    // initializes "testFunction" to be used in the js file
    function testFunction (globalArray) {
      // Get a reference to the select element
      var selectElement = document.getElementById("selDataset");
      
      //get the data from the 'globalArray'
      var options = globalArray;
      // Generate options
      for (var i = 0; i < options.length; i++) {
        //collect value and text from each option[i] and append it to the selected element. (In this case the element is the drop down menu)
        var option = document.createElement("option");
        option.value = options[i];
        option.text = options[i];
        selectElement.appendChild(option);
      };
    };


  </script>
</body>

</html>
